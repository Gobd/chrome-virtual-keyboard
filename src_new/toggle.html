<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Keyboard</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        font-size: 14px;
        margin: 0;
      }
      button {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: linear-gradient(#fafafa, #eee);
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: linear-gradient(#fff, #f5f5f5);
      }
      button:active {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <button id="openUrl">Open URL bar</button>
    <button id="openSettings">Settings</button>
    <script src="toggle.js"></script>
  </body>
</html>
