<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Iframe Content - Keyboard Test</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 15px;
        margin: 0;
        line-height: 1.5;
      }
      input,
      textarea {
        padding: 10px;
        margin: 8px 0;
        width: calc(100% - 24px);
        display: block;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      textarea {
        height: 60px;
      }
      [contenteditable] {
        border: 1px solid #ddd;
        padding: 10px;
        min-height: 40px;
        border-radius: 4px;
        margin: 8px 0;
      }
      p {
        margin: 0 0 10px 0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <p>Iframe content - test inputs below:</p>
    <input type="text" placeholder="Text input inside iframe" />
    <textarea placeholder="Textarea inside iframe"></textarea>
    <div contenteditable="true">Contenteditable inside iframe</div>
  </body>
</html>
