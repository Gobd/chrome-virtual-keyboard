<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard Test Page</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      [contenteditable] {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      [contenteditable]:focus {
        outline: 2px solid #007bff;
        border-color: #007bff;
      }
      .disabled-input {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Virtual Keyboard Test Page</h1>

    <div class="section">
      <h2>Text Inputs</h2>
      <label for="text-input">Text Input</label>
      <input type="text" id="text-input" placeholder="Type here..." />

      <label for="password-input">Password Input</label>
      <input type="password" id="password-input" placeholder="Password..." />

      <label for="search-input">Search Input</label>
      <input type="search" id="search-input" placeholder="Search..." />
    </div>

    <div class="section">
      <h2>Email Input</h2>
      <label for="email-input">Email Input</label>
      <input type="email" id="email-input" placeholder="email@example.com" />
    </div>

    <div class="section">
      <h2>Number/Tel Inputs</h2>
      <label for="number-input">Number Input</label>
      <input type="number" id="number-input" placeholder="123" />

      <label for="tel-input">Telephone Input</label>
      <input type="tel" id="tel-input" placeholder="555-1234" />
    </div>

    <div class="section">
      <h2>URL Input</h2>
      <label for="url-input">URL Input</label>
      <input type="url" id="url-input" placeholder="https://example.com" />
    </div>

    <div class="section">
      <h2>Textarea</h2>
      <label for="textarea">Textarea</label>
      <textarea id="textarea" placeholder="Multi-line text..."></textarea>
    </div>

    <div class="section">
      <h2>Contenteditable</h2>
      <label>Contenteditable Div</label>
      <div contenteditable="true" id="contenteditable">Click to edit...</div>

      <label>Role Textbox</label>
      <div role="textbox" contenteditable="true" id="role-textbox">
        Role textbox...
      </div>
    </div>

    <div class="section">
      <h2>Disabled/Readonly Inputs</h2>
      <label for="disabled-input">Disabled Input</label>
      <input
        type="text"
        id="disabled-input"
        disabled
        placeholder="Disabled"
        class="disabled-input"
      />

      <label for="readonly-input">Readonly Input</label>
      <input
        type="text"
        id="readonly-input"
        readonly
        value="Readonly text"
        class="disabled-input"
      />
    </div>

    <div class="section">
      <h2>Form with Submit</h2>
      <form
        id="test-form"
        onsubmit="
          event.preventDefault();
          document.getElementById('form-result').textContent = 'Submitted!';
        "
      >
        <label for="form-input">Form Input</label>
        <input
          type="text"
          id="form-input"
          placeholder="Press Enter to submit"
        />
        <button type="submit">Submit</button>
        <p id="form-result"></p>
      </form>
    </div>
  </body>
</html>
