<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Test Page</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      h2 {
        margin-top: 0;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: 2px solid #007bff;
        border-radius: 4px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Iframe Test Page</h1>

    <div class="section">
      <h2>Main Page Input</h2>
      <label for="main-input">Input in main page (for comparison)</label>
      <input type="text" id="main-input" placeholder="Type in main page..." />
    </div>

    <div class="section">
      <h2>Same-Origin Iframe</h2>
      <label>Iframe with inputs (same origin)</label>
      <iframe id="same-origin-iframe" src="iframe-content.html"></iframe>
    </div>

    <div class="section">
      <h2>Multiple Iframes</h2>
      <label>First iframe</label>
      <iframe id="iframe-1" src="iframe-content.html"></iframe>

      <label>Second iframe</label>
      <iframe id="iframe-2" src="iframe-content.html"></iframe>
    </div>
  </body>
</html>
