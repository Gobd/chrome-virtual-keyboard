<div
  id="virtualKeyboardChromeExtensionOverlayScrollExtend"
  style="display: none; height: 500px"
></div>
<div
  id="virtualKeyboardChromeExtensionOverlaySettings"
  data-state="closed"
  class="virtualKeyboardChromeExtensionOverlay"
  style="display: none"
>
  <ul id="virtualKeyboardChromeExtensionOverlaySettingsUl">
    <li
      class="virtualKeyboardChromeExtensionOverlayButton"
      data-action="setKeyboard"
      data-layout="en"
    >
      EN
    </li>
    <li
      class="virtualKeyboardChromeExtensionOverlayButton"
      data-action="setKeyboard"
      data-layout="ru"
    >
      RU
    </li>
  </ul>
</div>
<div id="virtualKeyboardChromeExtensionUrlBar" style="top: -100px">
  <form
    onsubmit="
      var url = document.getElementById(
        'virtualKeyboardChromeExtensionUrlBarTextBox',
      ).value;
      this.action =
        url.startsWith('http://') || url.startsWith('https://')
          ? url
          : 'https://' + url;
    "
  >
    <input
      type="text"
      id="virtualKeyboardChromeExtensionUrlBarTextBox"
      placeholder="https://"
    />
    <input type="submit" value="Go" />
  </form>
</div>
<div id="virtualKeyboardChromeExtension">
  <div
    id="virtualKeyboardChromeExtensionNumberBarKbdInput"
    style="display: none"
  >
    <table cellpadding="2">
      <tr>
        <td class="kbdH kbdClick" data-key="7"><span>7</span></td>
        <td class="kbdH kbdClick" data-key="8"><span>8</span></td>
        <td class="kbdH kbdClick" data-key="9"><span>9</span></td>
        <td class="kbdH kbdClick" data-key="#"><span>#</span></td>
        <td class="kbdD kbdClick" data-key="Backspace" rowspan="2">
          <span>Back</span>
        </td>
      </tr>
    </table>
    <table cellpadding="2">
      <tr>
        <td class="kbdH kbdClick" data-key="4"><span>4</span></td>
        <td class="kbdH kbdClick" data-key="5"><span>5</span></td>
        <td class="kbdH kbdClick" data-key="6"><span>6</span></td>
        <td class="kbdH kbdClick" data-key="-"><span>-</span></td>
        <td class="kbdH kbdClick" data-key=")"><span>)</span></td>

    <table cellpadding="2">

        <td class="kbdD kbdClick" data-key="Enter"><span>Enter</span></td>
      </tr>
    </table>
